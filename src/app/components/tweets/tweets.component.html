<div class="container">
    <h3 class="martop mt-4"> Justin Trudeau recent tweets</h3><br>
    <div class="row movieCont mt-4" *ngFor="let tweet of tweetsResponse">

        <img class="mr-3" src="../../assets/images/twitter.png" width="50px" height="50px" alt="Generic placeholder image">
        <div>
            <p>({{tweet.created_at}})</p>
            <p>{{tweet.text}}</p>
            <a> <b>Retweet:</b> {{tweet.retweet_count}}</a>
            <br>
            <a> <b>Likes:</b> {{tweet.favorite_count}} </a>
        </div>


        <br>
    </div>
</div>
